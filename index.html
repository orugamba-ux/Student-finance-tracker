<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Finance Tracker</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <header>
    <h1>Student Finance Tracker</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#records">Records</a>
      <a href="#add">Add Transaction</a>
      <a href="#settings">Settings</a>
    </nav>
  </header>

  <main id="main">
    <section id="about">
      <h2>About</h2>
      <p>Track your student expenses. Contact: <a href="https://github.com/yourname">GitHub</a></p>
    </section>

    <section id="dashboard">
      <h2>Dashboard</h2>
      <div id="stats">
        <p>Total Records: <span id="totalRecords">0</span></p>
        <p>Total Amount: <span id="totalAmount">0.00</span></p>
        <p>Top Category: <span id="topCategory">-</span></p>
      </div>
      <div aria-live="polite" id="capMessage"></div>
    </section>

    <section id="records">
      <h2>Records</h2>
      <input type="text" id="search" placeholder="Search..." aria-label="Search transactions">
      <table id="recordsTable"></table>
    </section>

    <section id="add">
      <h2>Add Transaction</h2>
      <form id="recordForm">
        <label>Description <input type="text" id="description" required></label>
        <label>Amount <input type="number" id="amount" step="0.01" required></label>
        <label>Category <input type="text" id="category" required></label>
        <label>Date <input type="date" id="date" required></label>
        <button type="submit">Save</button>
      </form>
    </section>

    <section id="settings">
      <h2>Settings</h2>
      <button id="importBtn">Import JSON</button>
      <button id="exportBtn">Export JSON</button>
      <input type="file" id="importFile" accept=".json" style="display:none">
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Student Finance Tracker</p>
  </footer>

  <script src="scripts/app.js" type="module"></script>
</body>
</html>
